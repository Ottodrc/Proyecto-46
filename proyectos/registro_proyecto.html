<!DOCTYPE html>
<html>

<head>
    <title>Registro de Proyectos</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2 class="my-4">Registrar Nuevo Proyecto</h2>
        <form action="proceso_registro.php" method="post">
            <div class="mb-3">
                <label for="nombre_proyecto" class="form-label">Nombre del Proyecto:</label>
                <input type="text" class="form-control" name="nombre_proyecto" required>
            </div>

            <div class="mb-3">
                <label for="resumen" class="form-label">Resumen:</label>
                <textarea class="form-control" name="resumen" required></textarea>
            </div>

            <div class="mb-3">
                <label for="integrantes" class="form-label">Integrantes:</label>
                <input type="text" class="form-control" name="integrantes" required>
            </div>

            <div class="mb-3">
                <label for="numero_grupo" class="form-label">Número de Grupo:</label>
                <input type="number" class="form-control" name="numero_grupo" required>
            </div>

            <div class="mb-3">
                <label for="carrera" class="form-label">Carrera:</label>
                <select class="form-select" name="carrera">
                    <option value="DS">DS</option>
                    <option value="AF">AF</option>
                    <option value="ITI">ITI</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="ano" class="form-label">Año:</label>
                <input type="number" class="form-control" name="ano" required>
            </div>

            <div class="mb-3">
                <label for="materia" class="form-label">Materia:</label>
                <input type="text" class="form-control" name="materia" required>
            </div>

            <div class="mb-3">
                <label for="profesor" class="form-label">Profesor a Cargo:</label>
                <input type="text" class="form-control" name="profesor" required>
            </div>

            <button type="submit" class="btn btn-primary">Guardar Proyecto</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
